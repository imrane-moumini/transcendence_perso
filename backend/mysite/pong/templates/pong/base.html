{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-5">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>{% block title %}PONG{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="{% static 'pong/css/style.css' %}" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		{% block css %}{% endblock css %}
	</head>
	<body>
		<header>
			<h3>
				<a href="{% url 'index' %}" alt="Pong">Pong</a>
			</h3>
			<nav>
				<a href="#" alt="Game">Game</a>
				<a href="/chat" alt="Chat">Chat</a>
				<a href="#" alt="Friends">Friends</a>
				<a href="{% url 'profile' %}" alt="Profil">Profil</a>
			</nav>
		</header>
		<main>
			{% block content %}
			{% endblock %}
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>	
		<script>  
				document.addEventListener('wheel', function(event) {
					if (event.ctrlKey) {
						event.preventDefault();
					}
				}, { passive: false });
			
				document.addEventListener('keydown', function(event) {
					if ((event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '=')) || 
						event.key === 'Meta' || event.key === 'Control') {
						event.preventDefault();
					}
				}, { passive: false });
		</script>
	
	</body>
</html>
