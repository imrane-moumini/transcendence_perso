{% extends 'base.html' %}

{% block content %}
{% if error_message.value %}
<p>{{error_message.message}}</p>
{% endif %} 
<h1>Enter the code generated by your authentificator app</h1>
<form action="{% url 'otp' %}" method="post">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="otp">
    <input type="submit" value="confirmed">
</form>

{% endblock %}
